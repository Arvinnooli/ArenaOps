{% extends 'base.html' %}
{% block head %}
    <title>Create Event</title>
{% endblock %}
{% block body %}
    <div>
        <h2>Create Event</h2>
        <form method="post" action="/admin/create_event">
            <label for="event_name">Event Name:</label>
            <input type="text" name="event_name" required>

            <label for="no_of_seats">Number of Seats:</label>
            <input type="number" name="no_of_seats" required>

            <label for="event_type">Event Type:</label>
            <input type="text" name="event_type" required>

            <label for="stadium_id">Stadium ID:</label>
            <input type="number" name="stadium_id" required>

            <label for="event_date">Event Date:</label>
            <input type="date" name="event_date" required>

            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" required>

            <input type="submit" value="Create Event">
        </form>
    </div>
{% endblock %}
</html>

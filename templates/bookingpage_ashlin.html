
{% extends 'base.html' %}
{% block head %}
<title>Stadium Management System-Events</title>
{% endblock %}
{% block body %}
<h2>Book seats</h2>

<div>
    <form method="POST" action="{{ url_for('book', id=id) }}">
        <!-- Render seats dynamically based on your data -->
        {% for seat in seats %}
          <label>
            <input type="checkbox" name="selected_seats" value="{{ seat.Seat_no }}">
            {{ seat.Seat_no }} ({{ seat.stand_name }})
          </label><br>
        {% endfor %}
      
        <button type="submit">Book Selected Seats</button>
      </form>
      

</div>
{% endblock %}

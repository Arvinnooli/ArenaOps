{% extends 'base.html' %}
{% block head %}
<title>Stadium Management System-Events</title>
{% endblock %}
{% block body %}
<h2>Pick an Event</h2>

<div class="event-container">
    {% for event in events %}
        <div class="event-box">
            <a href="/book/{{ event[0] }}">{{ event[1] }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
</html>

{% extends 'base.html' %}
{% block head %}
<title>Stadium Management System-Events</title>
<link rel="stylesheet" type="text/css" href="static\css\styles.css">

{% endblock %}

{% block body %}
<h2>Pick an Event</h2>

<div class="row justify-content-center">
    {% for event in events %}
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    {{ event[1] }}
                </div>
                <div class="card-body">
                    <a href="/booking_page/{{ event[0] }}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

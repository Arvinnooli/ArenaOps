{% extends 'base.html' %}
{% block head %}
<title>Stadium Management System</title>
{% endblock %}

{% block body %}

    <h1>Manage Staff</h1>

    <div class="container">
        <div class="button-container">
            <div class="button-box">
                <a href="/admin/create_staff">Add Staff</a>
            </div>
            {% for event in events %}
            <div class="event-box">
                {{ event[1] }}
            </div>
            <div class="button-box">
                <a href="/admin/delete_staff/{{staff}}">Remove Event</a>
            </div>
        {% endfor %}
            
        </div>
    </div>

{% endblock %}

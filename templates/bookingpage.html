<!DOCTYPE html>
<html>
<head>
    <title>Event Name - Stadium Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: #8ab6d6;">

<h2>Event Name</h2>
<!-- Add Image here -->

<form>
    <label for="date">Date of the Event:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="seat">Seat Selection:</label>
    <select id="seat" name="seat">
        <!-- Options for seat selection -->
    </select><br><br>

    <label for="ticket-type">Ticket Type:</label>
    <select id="ticket-type" name="ticket-type">
        <option value="normal">Normal</option>
        <option value="vip">VIP</option>
    </select><br><br>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <input type="button" value="Buy" onclick="location.href='payment.html'">
</form>

</body>
</html>
